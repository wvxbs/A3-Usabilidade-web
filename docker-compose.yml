version: '3.4'

services:
  web:
    image: wvxbs/a3-usabilidade-web:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    env_file:
     - .env
    ports:
      - ${REACT_APP_PORT}:${REACT_APP_PORT}
    volumes:
      - .:/app
    restart: on-failure
    
  api:  
    image: wvxbs/a3-usabilidade-server:latest
    environment:
      NODE_ENV: development
    env_file:
     - .env
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - .:/api
    restart: on-failure

  db:
    image: 'mongo'
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
    restart: on-failure

  nginx:
    build: ./nginx
    ports:
    - '80:80'
    restart: on-failure